<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIET VR Tour Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

<header>
  <div class="navbar">
    <img src="img/nietlogo.svg" alt="NIET Logo" class="logo" />
    <nav><ul><li><a href="#">Home</a></li></ul></nav>
  </div>
</header>

<div class="hero">
  <div class="container">
    <h2 class="newhead">Noida Institute of Engineering and Technology</h2>
    <div class="text">
      <h2>Welcome! <br><span>To Our VR Campus Tour Website.</span></h2>
      <div class="social_icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-linkedin"></a>
      </div>
    </div>
  </div>

  <div class="largbox">
    <!-- Login Form -->
    <div class="box_login">
      <form id="loginForm">
        <h2>Sign In</h2>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" name="username" required />
        </div>
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="password" required />
        </div>
        <button type="submit" class="btn">Sign In</button>
        <div class="logi-register">
          <p>Don't have an account? <a href="#" class="register_link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="box_login_register">
      <form id="registerForm">
        <h2>Sign Up</h2>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" name="username" required />
        </div>
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="password" required />
        </div>
        <label><input type="checkbox" required> I agree to the terms</label>
        <button type="submit" class="btn">Register</button>
        <div class="logi-register">
          <p>Already have an account? <a href="#" class="login_link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="loginscript.js"></script>
</body>
</html>
